name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          cache: yarn
          cache-dependency-path: yarn.lock
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: tests
        run: yarn test

      - name: lints
        run: yarn lint

      - name: deploy bot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ep-api
            git pull
            yarn
            pm2 update
